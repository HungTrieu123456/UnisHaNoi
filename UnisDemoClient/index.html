<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <!-- <link href="./asset/font/Source_Sans_Pro/SourceSansPro-Black.ttf" rel="stylesheet" /> -->
  <title>UNIS</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="background">
        <div class="zone-selection" zone="zone1">
          <img style="
                width: 100%;
                height: 100%;" src="/asset/image/zone_02_selection.svg" />

          <div class="title-wrap">
            <div class="star1"></div>
            <span class="title">Elementary Zone</span>
            <div class="star2"></div>
          </div>
        </div>

        <img class="img-background" style="height: 100%; width: 100%; object-fit: contain"
          src="/asset/image/Map-full-x2.png" />
        <div class="mask display-none"></div>
      </div>
    </div>

    <div class="zone display-none" name="zone1">
      <div class="icons">
        <span class="btn sound-on"></span>
        <span class="btn sound-off display-none"></span>
        <div class="score">
          <span class="count"></span>
          <div class="count-text">
            <span class="text"></span>
          </div>
        </div>

        <div class="question-form">
          <span class="frame"></span>
          <div class="question-text"></div>
          <span class="phelix"></span>
        </div>
      </div>

      <div class="background">
        <img class="img-background" style="height: 98%; width: 100%; object-fit: contain"
          src="/asset/image/Zone 1 - Elementary - Image.png" />

        <img class="img-background" style="object-fit: contain; position: absolute; top: 0; left: 0"
          src="/asset/gif/Confetti.gif" />
      </div>
    </div>
  </div>

  <audio class="sound-found">
    <source src="/asset/sound/sfx-tim-thay-hinh.wav" type="audio/mpeg" />
  </audio>

  <audio class="sound-congratulation">
    <source src="/asset/sound/sfx-congratulation.wav" type="audio/mpeg" />
  </audio>
</body>

</html>
<script src="/asset/js/jquery.min.js" type="javascript"></script>
<script src="/data.js"></script>
<script src="/js/model/question.js"></script>
<script src="/js/func.js"></script>
<script src="/js/index.js"></script>
