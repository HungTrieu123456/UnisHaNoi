<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>UNIS</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="background">
                <img class="zone-selection" zone="zone1" style='position: absolute;
                                    height: 47%;
                                    width: 65%;
                                    right: 0;
                                    z-index: 2;
                                    opacity: 0;' src="./asset/image/zone_02_selection.png" />

                <img class="img-background" style='height: 100%; width: 100%; object-fit: contain'
                    src="./asset/image/Map-full-x2.png" />
            </div>
        </div>


        <div class="zone display-none" name="zone1">
            <div class="icons">
                <span class="btn sound-on"></span>
                <span class="btn sound-off display-none"></span>
                <div class="score">
                    <span class="count"></span>
                    <div class="count-text">
                        <span class="text"></span>
                    </div>
                </div>

                <div class="question-form">
                    <span class="frame"></span>
                    <div class="question-text">
                    </div>
                </div>
            </div>

            <!-- <div class="bonus-form">
                <div class="frame">
                    <span class="btn next"></span>
                </div>
            </div> -->

            <div class="background">
                <img class="img-background" style='height: 98%; width: 100%; object-fit: contain'
                    src="./asset/image/Zone 1 - Elementary - Image.png" />
            </div>
        </div>

    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./data.js"></script>
<script src="./js/model/question.js"></script>
<script src="./js/func.js"></script>
<script src="./js/index.js"></script>
